<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Javascript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/app.c328ef1a.css"></head>

<body>

  <div class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <img class="mr-2" src="/logo.63515086.svg" alt="" width="100" height="100">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">Seker Otomat</h6>
        <small>Since 1990</small>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="row product-list-container">

        </div>
      </div>

      <div class="col-12">
        <div class="shopping-list-container my-3 p-3 rounded shadow-sm ">
          <h4 class="border-bottom border-gray pb-3 mb-3">Alisveris Sepetim</h4>
          <h6 class="list-heading d-flex p-3 align-items-center justify-content-between">
            <div class="flex-1">Ürün</div>
            <div class="flex-1">Miktar</div>
            <div class="flex-1">Teslimat Tarihi</div>
            <div class="flex-1 text-right">Tutar</div>
          </h6>
          <!-- Sepet Jabascript ile render oluyor -->
          <ul class="shopping-list-box p-0"> </ul>
          <div class="d-flex justify-content-end align-items-center">
            <div class="d-flex flex-column text-center  package-img-box p-4">
             
            </div>
            <div>
              <div class="total-amount-box d-flex align-items-center justify-content-end p-3">
                <strong class="pr-2">Ürünlerin Tutari:</strong> <span class="total-amount">0</span> TL
              </div>
              <div class="d-flex align-items-center justify-content-end p-3">
                <strong class="pr-2">Paket ücreti:</strong> <span class="package-price">0</span> TL
              </div>
              <div class="d-flex align-items-center justify-content-end p-3">
                <strong class="pr-2">Ödenecek Toplam Tutar:</strong> <span class="pay-total">0</span> TL
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
  <script src="/app.c328ef1a.js"></script>
</body>

</html>
